<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMET-{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    {% block css %}
    {% endblock %}

</head>

<header>
 <div id = "navbar">
            
            <div id="top-section">
            <img src="{{ url_for('static', filename='images/logo.png') }}" id="logo">
            <button><a href="{{ url_for('index') }}" id="nav-anchor">Home</a></button>
            <button><a href="{{ url_for('products') }}"id="nav-anchor">Products</a></button>
            {% if 'user' in session %}
            <button><a href="{{ url_for('logout') }}"id="nav-anchor">Log out</a></button>
            <button><a href="{{ url_for('dashboard') }}"id="nav-anchor">Dashboard</a></button>
            {% else %}
            <button><a href="{{ url_for('login') }}"id="nav-anchor">Log in</a></button>
            <button><a href="{{ url_for('signup') }}"id="nav-anchor">Sign up</a></button>
            {% endif %}
            <button><a href="{{ url_for('about') }}"id="nav-anchor">About</a></button>
            <button><a href="{{ url_for('contact') }}"id="nav-anchor">Contact us</a></button>
            </div>

            <div id="bottom-section">
                
                <input type="text" placeholder="Search products" class="search-input">
                <img src="{{ url_for('static', filename='icons/profile-user.png') }}" class="icon">
                <img src="{{ url_for('static', filename='icons/shopping-cart.png') }}" class="icon">


            </div>
</div>

</header>


<body>
    <div id="container" >
        {% block content %}

        {% endblock %}
    </div>
</body>

<footer>
    <p>&copy; 2023 Online Marketplace. All rights reserved.</p>
</footer>
</html>
